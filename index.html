<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Форма регистрации</title>
  </head>
  <body>
    <form id="registrationForm" novalidate>
      <div class="form-group">
        <label for="name" class="form-label">Имя:</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-input"
          placeholder="Введите ваше имя"
          required
          minlength="2"
          maxlength="20"
        />
        <span class="error-message" id="name-error"></span>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Электронная почта:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-input"
          placeholder="Введите вашу электронную почту"
          required
        />
        <span class="error-message" id="email-error"></span>
      </div>

      <div class="form-group">
        <label for="age" class="form-label">Возраст:</label>
        <input
          type="number"
          id="age"
          name="age"
          class="form-input"
          placeholder="Введите ваш возраст"
          required
        />
        <span class="error-message" id="age-error"></span>
      </div>

      <div class="form-group">
        <label class="form-label">Пол:</label>
        <input type="radio" id="male" name="gender" value="Мужчина" required />
        <label for="male">Мужчина</label>
        <input type="radio" id="female" name="gender" value="Женщина" />
        <label for="female">Женщина</label>
        <span class="error-message" id="gender-error"></span>
      </div>

      <div class="form-group">
        <label for="profession" class="form-label">Профессия:</label>
        <select id="profession" name="profession" class="form-input" required>
          <option value="" disabled selected>Выберите профессию</option>
          <option value="Врач">Врач</option>
          <option value="Программист">Программист</option>
          <option value="Учитель">Учитель</option>
          <option value="Дизайнер">Дизайнер</option>
          <option value="Инженер">Инженер</option>
          <option value="Продавец">Продавец</option>
          <option value="Другое">Другое</option>
        </select>
        <span class="error-message" id="profession-error"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Пароль:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          placeholder="Введите пароль"
          required
          minlength="8"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        />
        <span class="error-message" id="password-error"></span>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label"
          >Повторите пароль:</label
        >
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          class="form-input"
          placeholder="Повторите пароль"
          required
          minlength="8"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        />
        <span class="error-message" id="confirmPassword-error"></span>
      </div>

      <div class="form-group">
        <input type="checkbox" id="agreement" name="agreement" required />
        <label for="agreement">Согласие на обработку данных</label>
        <span class="error-message" id="agreement-error"></span>
      </div>

      <button type="submit" class="submit-button">Отправить</button>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
